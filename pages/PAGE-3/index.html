<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Portfolio</title>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Portfolio</a>
        <i class="fa-solid fa-bars" id="menu-icon" aria-label="Menu"></i>
        <nav class="navbar">
            <a href="../../index.html">Home</a>
            <a href="../PAGE-1/index.html">About</a>
            <a href="../PAGE-2/index.html">Project</a>
            <a href="./index.html" class="active">Contact</a>
            <a href="../PAGE-4/index.html">Credits</a>
        </nav>
    </header>
    <section class="contact" id="contact">
        <div class="contact-border">
            <div class="contact-content">
                <div class="socials-box">
                    <h2 class="heading"><span>Send me</span> a message</h2>
                    <div class="socials">
                      <a href="https://www.facebook.com/maynardcamino"><i class="fa-brands fa-facebook"></i></a>
                      <a href="https://www.instagram.com/minaaard"><i class="fa-brands fa-instagram"></i></a>
                      <a href="https://twitter.com/minaaaaard"><i class="fa-brands fa-x-twitter"></i></a>
                    </div>
                </div>
                <div class="contact-box">
                    <h2 class="heading">Get in <span>Touch</span></h2>
                    <form method="post" enctype="text/plain">
                        <input type="text" name="name" placeholder="Your Name">
                        <input type="email" name="email" placeholder="Your Email">
                        <textarea name="message" rows="5" placeholder="Your Message"></textarea>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
